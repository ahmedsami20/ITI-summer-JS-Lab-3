<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
    }
    h1 {
      text-align: center;
    }
    .result-section {
      margin-bottom: 10px;
    }
    pre {
      background: whitesmoke;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Array Cardio Results</h1>
  <div id="results"></div>

  <script>
    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 
      'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 
      'Beethoven, Ludwig', 'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 
      'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 
      'Berlin, Irving', 'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 
      'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 
      'Berio, Luciano', 'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 
      'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 
      'Bierce, Ambrose', 'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 
      'Beecher, Henry', 'Biondo, Frank'
    ];

    const resultsDiv = document.getElementById('results');

    function addResult(title, data) {
      const section = document.createElement('div');
      section.className = 'result-section';
      section.innerHTML = `<h2>${title}</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
      resultsDiv.appendChild(section);
    }

    // 1. inventors for those who were born in the 1500's
    const fifteen = inventors.filter(inv => inv.year >= 1500 && inv.year < 1600);
    addResult('Born in the 1500\'s', fifteen);

    // 2. first and last names
    const names = inventors.map(inv => `${inv.first} ${inv.last}`);
    addResult('First and Last Names', names);

    // 3. Sort by birthdate
    const ordered = inventors.slice().sort((a, b) => a.year - b.year);
    addResult('Sorted by Birthdate', ordered);

    // 4. Total years lived
    const totalYears = inventors.reduce((total, inv) => total + (inv.passed - inv.year), 0);
    addResult('Total Years Lived', totalYears);

    // 5. Sort by years lived
    const oldest = inventors.slice().sort((a, b) => (b.passed - b.year) - (a.passed - a.year));
    addResult('Sorted by Years Lived', oldest);

    // 6. Sort people alphabetically by last name
    const alpha = people.slice().sort((a, b) => {
      const [aLast] = a.split(', ');
      const [bLast] = b.split(', ');
      return aLast.localeCompare(bLast);
    });
    addResult('People sorted alphabetically by last name', alpha);
  </script>
</body>
</html>
